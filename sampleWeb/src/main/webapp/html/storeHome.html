<!DOCTYPE html>
<html>

<head>
    <title>storeList</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--css-->
    <link rel="stylesheet" href="../lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/storeList.css">

    <!-- js -->
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.js"></script>

    <script>
        $(document).on('pagebeforeshow', '[data-role="page"]', function () {
            $.mobile.activePage.find('[data-role="header"]').load("header.html", function () {
                $(this).parent().trigger('pagecreate');
            });
        });
        $(document).on('pagecontainerbeforeload', '[data-role="page"]', function () {
            $.mobile.activePage.find('[id="menuPanel"]').load("menuPanel.html", function () {
                $(this).parent().triger('pagecreate');
            });
            $.mobile.activePage.find('[id="cartPanel"]').load("cart.html", function () {
                $(this).parent().triger('pagecreate');
            });
        });
    </script>
</head>

<body>
    <div data-role="page" id="pageCart">

        <div data-role="main">
            <div id="bodyContainerDiv" class="container store-content">

                <div class="row store-info">
                    <div class="col-xs-4">
                        <div class="rate-score">
                            <div id="ratevalue"></div>
                        </div>
                        <div class="rateit" id="ratestar" data-rateit-resetable="false" data-rateit-ispreset="true"></div>

                        <script type="text/javascript">
                            $("#ratestar").bind('rated', function (event, value) {
                                $('#ratevalue').text(value);
                            });
                        </script>

                        <div class="rate-floater"></div>
                    </div>
                    <div class="col-xs-8">
                        <div class="floater"></div>
                        <div class="graph-text">그래프</div>
                    </div>
                </div>

                <div class="row" style="text-align:center; margin:10px 0px 0px 0px">

                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary">메뉴</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary">정보</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary">리뷰</button>
                        </div>
                    </div>
                    <div class="row" style="margin:10px 0px 10px 0px; text-align:center">
                        <div>
                            <img src="../image/01menu01.png" class="img-rounded" width="48%">
                            <img src="../image/01menu02.png" class="img-rounded" width="48%" style="margin-left:5px">
                        </div>
                        <div style="margin: 10px 0px 0px 0px"></div>
                        <div>
                            <img src="../image/01menu03.png" class="img-rounded" width="48%">
                            <img src="../image/01menu04.png" class="img-rounded" width="48%" style="margin-left:5px">
                        </div>
                    </div>
                    <div class="row" style="text-align:center">
                        <a href="lastpurchaseend.html" data-transition=”slide” type="button" class="btn btn-primary">바로구매</a>
                    </div>
                </div>
            </div>
        </div>

        <div data-role="footer">
            <p>Footer Text</p>
        </div>


    </div>
</body>

</html>
