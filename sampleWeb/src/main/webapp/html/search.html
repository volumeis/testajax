<html><head>
    <title>Bootstrap Example</title>
    
	<meta charset="EUC-KR">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
      /* Remove the navbar's default margin-bottom and rounded borders */ 
              .navbar {
                margin-bottom: 0;
                border-radius: 0;
              }
              
              /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
              .row.content {height: 450px}
              
              /* Set gray background color and 100% height */
              .sidenav {
                padding-top: 20px;
                background-color: #f1f1f1;
                height: 100%;
              }
              
              /* Set black background color, white text and some padding */
              footer {
                background-color: #555;
                color: white;
                padding: 15px;
              }
              
              /* On small screens, set height to 'auto' for sidenav and grid */
              @media screen and (max-width: 767px) {
                .sidenav {
                  height: auto;
                  padding: 15px;
                }
                .row.content {height:auto;} 
              }
    </style>
  </head><body>

  <div style="margin:10px 0px 10px 0px">
   <div class="col-xs-2">  
       <button type="button" class="btn btn-default glyphicon glyphicon-arrow-left" aria-label="Left Align"/>
            
   </div>
   <div class="col-xs-1"></div>
   <div class="col-xs-8 input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
	  <!-- 고쳐야 하는 소스 -->
   <div class="col-xs-1">    <button type="button" class="btn btn-default glyphicon glyphicon-shopping-cart" aria-label="RIGHT Align"/>  </div>       
  </div>
   </div>
  
   
    <hr></hr>
			<div class="row" style="margin:10px 0px 10px 0px; text-align:center">
              <div>
                <img src="image/map.png" class="img-rounded" width="96%">
               </div>
  <hr></hr>
   <div class="row" style="margin:10px 0px 10px 0px; text-align:center">
              <div>
                <img src="image/mainstore01.png" class="img-rounded" width="48%">
                <img src="image/breadstore.png" class="img-rounded" width="48%" style="margin-left:5px">
              </div>
              <div style="margin: 10px 0px 0px 0px"></div>
              <div>
                <img src="image/mainstore02.png" class="img-rounded" width="48%">
                <img src="image/mainstore03.png" class="img-rounded" width="48%" style="margin-left:5px">
              </div>
            </div>
   
   </body></html>
