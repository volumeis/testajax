    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">

<body>
<div  data-role="page">
    
    <div data-role="panel" id="myPanel"> 
        <h2>Panel Header</h2>
        <p>You can close the panel by clicking outside the panel, pressing the Esc key or by swiping.</p>
    </div> 
    <div data-role="main">
        
        <div id="bodyContainerDiv" class="container">
            
            <a href="#myPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Open Panel</a>
            
            
        <div  class="row" >
            <!-- carouselStart-->
            <div id="myCarousel" class="carousel slide" dataride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../image/recommendStore00.jpg" alt="recommendStore00">
                        <div class="carousel-caption">
                            <h3>ParisBaguette</h3>
                            <p>strore02</p>
                        </div> 
                    </div>
                    <div class="item">
                        <img src="../image/recommendStore01.jpg" alt="recommendStore01">
                        <div class="carousel-caption">
                            <h3>SungSimDang</h3>
                            <p>strore03</p>
                        </div> 
                    </div>
                    <div class="item">
                        <img src="../image/recommendStore02.jpg" alt="recommendStore02">
                        <div class="carousel-caption">
                            <h3>TousLesJours</h3>
                            <p>strore04</p>
                        </div> 
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- carouselEnd-->

            <!-- container -->
            <div class="container-fluid">

                <!-- storeListStart -->
                <div id="storeListDiv" class="row">
                    <div class="col-sm-12" >
                        <div class="storeListImageDiv">
                            <a href="storeHome.html" data-transition="flip"> <img src="../image/store01.jpg"></a>
                            <div class="caption">
                                <div class="address">강남구 강남대로</div>
                                <div class="store-name"><strong>ABC 빵집</strong></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="storeListImageDiv">
                            <img src="../image/store02.jpg">
                            <div class="caption">
                                <div class="address">강남구 테헤란로</div>
                                <div class="store-name"><strong>DEF 빵집</strong></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="storeListImageDiv">
                            <img src="../image/store03.jpg">
                            <div class="caption">
                                <div class="address">강서구 강서로<br></div>

                            </div>
